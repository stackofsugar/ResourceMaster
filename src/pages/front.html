<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resource Master</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/appFont.css" />
        <link rel="stylesheet" href="../styles/userstyle.css" />
        <link rel="stylesheet" href="../styles/materialize.min.css" />
    </head>
    <body>
        <header>
            <nav class="z-depth-0">
                <div class="nav-wrapper">
                    <a class="brand-logo center" style="font-size: 15px">Resource Master</a>
                    <ul id="nav-mobile" class="right no-drag">
                        <li>
                            <a id="winmin" class="window-control-wrapper"
                                ><img src="../../assets/icons/windowControl/minimize.png" class="window-min" alt=""
                            /></a>
                        </li>
                        <li>
                            <a id="winwdw" class="window-control-wrapper"
                                ><img src="../../assets/icons/windowControl/window.png" class="window-wdw" alt=""
                            /></a>
                        </li>
                        <li>
                            <a id="wincls" class="window-control-wrapper"
                                ><img src="../../assets/icons/windowControl/close.png" class="window-cls" alt=""
                            /></a>
                        </li>
                    </ul>
                    <ul id="nav-mobile" class="left no-drag">
                        <li id="sm-ico-wrap" class="nav-items"><img id="small-icon" src="../../assets/icons/icon.png" /></li>
                        <li>
                            <a id="nav-file" class="nav-items dropdown-trigger" data-target="file-dropdown">File</a>
                        </li>
                        <li><a id="nav-settings" class="nav-items dropdown-trigger" data-target="settings-dropdown">Settings</a></li>
                        <li><a id="nav-sql" class="nav-items dropdown-trigger" data-target="sql-dropdown">SQL</a></li>
                    </ul>
                </div>
            </nav>

            <ul id="file-dropdown" class="dropdown-content">
                <li><a>Test1</a></li>
                <li><a>Test2</a></li>
                <li><a>Test3</a></li>
                <li class="divider" tabindex="-1"></li>
                <li><a id="exit-dropdown">Exit</a></li>
            </ul>

            <ul id="settings-dropdown" class="dropdown-content">
                <li><a id="test-error-dropdown">Test Error</a></li>
            </ul>

            <ul id="sql-dropdown" class="dropdown-content">
                <li><a>Reset SQL</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav sidenav-fixed">
                <li><a class="sidebar-options">Site View</a></li>
                <li><a class="sidebar-options">Company View</a></li>
                <li><a class="sidebar-options">Resource View</a></li>
            </ul>
        </header>

        <div id="main-content">
            <div class="container" style="width: 80%">
                <div class="row">
                    <h5 id="subtitle-top">Resource Master</h5>
                    <h1 id="app-title">Dashboard</h1>
                </div>
                <div class="row">
                    <h6 id="SQL-prompt">Enter your SQL query below</h6>
                    <div id="dashboard-query">
                        <textarea id="query-textarea" class="materialize-textarea"></textarea>
                        <button id="query-submit" type="submit" class="waves-effect waves-light btn orange darken-2">Submit SQL Query</button>
                        <button id="query-delete" class="waves-effect waves-light btn red darken-2" style="padding: 0 5px">
                            <img src="../../assets/icons/delete.png" alt="" style="height: 30px; margin-top: 3px" />
                        </button>
                    </div>
                </div>
                <br /><br />
                <div class="row" id="sql-result-json"></div>
            </div>
        </div>
    </body>
    <script>
        // Do these things because electron is stupid https://github.com/electron/electron/issues/254#issuecomment-183483641
        if (typeof module === "object") {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../renderer.js" type="text/javascript"></script>
    <script src="../styles/materialize.min.js" type="text/javascript"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</html>
